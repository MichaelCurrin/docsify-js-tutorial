<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>DocsifyJS Tutorial</title>
    <meta name="description" content="A tutorial for how to build a documentation site for your Github project using DocsifyJS">

    <link rel="icon" href="_media/docs_face.png">

    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css">
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>
    
    <!-- Plugins that are needed before app configuration. -->
    <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>

</head>

<body>
    <!-- App mount point -->
    <div id="app"></div>
    
    <!-- App configuration -->
    <script>
        var repo = 'https://github.com/MichaelCurrin/docsify-js-tutorial';
        
        // App config
        window.$docsify = {
            name: 'DocsifyJS Tutorial',
            repo: repo,
            auto2top: true, // This helps a lot when switching between sections by menu.
            coverpage: true,
            loadSidebar: false,
            themeColor: '#3271a8',
            
            plugins: [
                EditOnGithubPlugin.create(
                    repo + '/blob/master/docs/',
                    null,
                    'üìù Edit on GitHub',
                )
            ],
        };

    </script>
    
    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    
    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
    
</body>

</html>
