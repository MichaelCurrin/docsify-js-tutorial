<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>DocsifyJS Tutorial</title>
    <meta name="description"
        content="A tutorial for how to build a documentation site for your GitHub project using DocsifyJS">

    <link rel="icon" href="_media/docs_face.png">

    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/buble.css">
    
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>

    <script src="//unpkg.com/docsify-edit-on-github@1/index.js"></script>
    
    <script defer src="//unpkg.com/docsify@4/lib/docsify.min.js"></script>
    <script defer src="//unpkg.com/prismjs@1/components/prism-markdown.min.js"></script>

</head>

<body>
    <div id="app"></div>

    <script>
        var repoUrl = "https://github.com/MichaelCurrin/docsify-js-tutorial";
        var editPath = repoUrl + "/blob/master/docs/";
        var editMsg = "üìù Edit on GitHub";

        window.$docsify = {
            name: "DocsifyJS Tutorial",
            repo: repoUrl,
            
            auto2top: true,
            coverpage: true,
            loadSidebar: false,
            themeColor: "#3271a8",

            plugins: [
                EditOnGithubPlugin.create(editPath, null, editMsg)
            ],
        };

    </script>

</body>

</html>
